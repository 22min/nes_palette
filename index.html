            var selected_color = undefined;
            var selected_palette_idx = 0;
            var palette_val = [];
            function color_select(idx){
                for(let i=0;i<16*4;i++){
                    const button = document.getElementById('color-'+i.toString(10));
                    button.style = 'height:2em; width:3em; border:solid 3px #EEEEEE; background-color: #'+ color_set[i] +';';
                }
                const button = document.getElementById('color-'+idx.toString(10));
                button.style = 'height:2em; width:3em; border:solid 3px #75ADF4; background-color: #'+ color_set[idx] +';';
                if(selected_palette_idx != undefined){
                    palette_val[selected_palette_idx] = idx;
                    const button = document.getElementById('palette-'+selected_palette_idx.toString(10));
                    button.style = 'height:2em; width:3em; border:solid 3px #75ADF4; background-color: #'+ color_set[palette_val[selected_palette_idx]] +';';
                    button.textContent = ('00' + palette_val[selected_palette_idx].toString(16)).slice(-2);
                }
            }
            function change_palette(idx){
                selected_palette_idx = idx;
                color_select(palette_val[idx]);
                let button;
                for(let i=0;i<32;i++){
                    button = document.getElementById('palette-'+i.toString(10));
                    button.style = 'height:2em; width:3em; border:solid 3px #EEEEEE; background-color: #'+ color_set[palette_val[i]] +';';
                    button.textContent = ('00' + palette_val[i].toString(16)).slice(-2);
                }
                button = document.getElementById('palette-'+idx.toString(10));
                button.style = 'height:2em; width:3em; border:solid 3px #75ADF4; background-color: #'+ color_set[palette_val[idx]] +';';
                button.textContent = ('00' + palette_val[idx].toString(16)).slice(-2);
            }
            function download(){
                //パレットデータをバイナリデータに書き出し
                let buffer = new ArrayBuffer(32);
                let dataview = new DataView(buffer);
                for(let i=0; i<palette_val.length; i++){
                    dataview.setUint8(i, palette_val[i]);
                }
                const blob = new Blob([buffer], {type:"octet/stream"});
                const blob_url = window.URL.createObjectURL(blob);

                const a = document.createElement("a");
                document.body.appendChild(a);
                a.style = "display:none";
                a.href = blob_url;
                const file_name_elm = document.getElementById('palette-file-name');
                let file_name = file_name_elm.value;
                if(file_name == "" || file_name == ".pal"){
                    const date = new Date();
                    file_name = date.getFullYear()
                        + ('0' + (date.getMonth() + 1)).slice(-2)
                        + ('0' + date.getDate()).slice(-2)
                        + '-' + ('0' + date.getHours()).slice(-2)
                        + ('0' + date.getMinutes()).slice(-2)
                        + ('0' + date.getSeconds()).slice(-2)
                        //+'_'+('00' + date.getMilliseconds()).slice(-3) 
                        + '.pal';
                }
                a.download = file_name;
                a.click();
                window.URL.revokeObjectURL(blob_url);
            }
            function file_load(input) {
                const file = input.files[0];
                const reader = new FileReader();
                /*
                const download_file_name_elm = document.getElementById('palette-file-name');
                download_file_name_elm.value = file.name;
                */
                reader.onload = () => {
                    console.log(reader.result);
                    //console.log(reader.result.byteLength);
                    const dataview = new DataView(reader.result);
                    if(dataview.byteLength == 32){
                        palette_val = [];
                        for(let i=0; i<32; i++){
                            //console.log(dataview.getUint8(i));
                            palette_val.push(dataview.getUint8(i));
                        }
                        change_palette(selected_palette_idx);
                    }
                };
                reader.readAsArrayBuffer(file);
                console.log(input.files);
            }  
            window.onload = function(){
                
                //collor set
                const color_set_elem = document.getElementById('color-set');
                var button;
                for(let i=0; i<16*4; i++){
                    button = document.createElement('button');
                    button.textContent = ('00' + i.toString(16)).slice(-2);
                    button.value = i.toString();
                    button.id = 'color-'+i.toString(10);
                    button.style = 'height:2em; width:3em; border:solid 3px #EEEEEE; background-color: #'+ color_set[i] +';';
                    button.setAttribute('onclick','color_select(' + i.toString() + ');');
                    color_set_elem.appendChild(button);
                    if((i+1)%16 == 0){
                        color_set_elem.appendChild(document.createElement('br'));
                    }

                }

                //palette
                const palette_elem = document.getElementById('palette');
                const p = document.createElement('p');

                palette_elem.appendChild(p);
                for(let i=0; i<16*2; i++){
                    button = document.createElement('button');

                    button.style = 'height:2em; width:3em; border:solid 3px #EEEEEE; background-color: #'+color_set[palette_val[i]]+';';

                    palette_elem.appendChild(button);
                    if((i+1)%4 == 0){
                    //if((i+1)%16 == 0){
